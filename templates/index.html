<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    <div>
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <script>
        // Auto-close flash messages after 2 seconds
        setTimeout(function () {
            let alerts = document.querySelectorAll('.alert');
            alerts.forEach(function (alert) {
                alert.classList.remove('show'); // Hide the alert
                setTimeout(() => alert.remove(), 150); // Remove from DOM after fade-out
            });
        }, 2000); // 2-second delay
    </script>

<div class="container mt-4">
    <h1 class="mb-4">Parking Space Reservation</h1>
    <div class="mb-3">
        <p>Logged in as: <strong>{{ username }}</strong></p>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>

    <!-- Reservation Form -->
    <form method="POST" action="{{ url_for('reserve') }}" class="mb-4">
        <div class="row">
            <div class="col-md-3">
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-3">
                <select name="start_time" class="form-control" required>
                    <option value="" disabled selected>Start Time</option>
                    {% for hour in range(0, 24) %}
                    <option value="{{ '%02d:00'|format(hour) }}">{{ '%2d:00'|format(hour) }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <select name="end_time" class="form-control" required>
                    <option value="" disabled selected>End Time</option>
                    {% for hour in range(0, 24) %}
                    <option value="{{ '%02d:00'|format(hour) }}">{{ '%2d:00'|format(hour) }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Reserve</button>
            </div>
        </div>
    </form>

    <!-- Cancellation Form -->
    <form method="POST" action="{{ url_for('cancel') }}" class="mb-4">
        <div class="row">
            <div class="col-md-3">
                <select name="start_time" class="form-control" required>
                    <option value="" disabled selected>Start Time</option>
                    {% for res in reservations if res.user_name == username %}
                    <option value="{{ res['start_time'] }}">{{ res['start_time'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <select name="end_time" class="form-control" required>
                    <option value="" disabled selected>End Time</option>
                    {% for res in reservations if res.user_name == username %}
                    <option value="{{ res['end_time'] }}">{{ res['end_time'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-danger">Cancel Reservation</button>
            </div>
        </div>
    </form>

    <div id="calendar"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: '/api/reservations',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            eventTimeFormat: { // 24-hour time format
                hour: 'numeric',
                minute: '2-digit'                
            }
        });

        calendar.render();
    });
</script>

</body>
</html>
