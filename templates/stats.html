<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">{{ strings['book-a-lot'] }} - Statistics</h1>
        <div class="mt-4">
            <h3>Total Reservations: {{ total_reservations }}</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Future Reservations</th>
                        <th>Total Reservations</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user_stat in user_stats %}
                    <tr>
                        <td>{{ user_stat.username }}</td>
                        <td>{{ user_stat.future_reservations }}</td>
                        <td>{{ user_stat.total_reservations }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
