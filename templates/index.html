<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    <div>
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <script>
        // Auto-close flash messages after 2 seconds
        setTimeout(function () {
            let alerts = document.querySelectorAll('.alert');
            alerts.forEach(function (alert) {
                alert.classList.remove('show'); // Hide the alert
                setTimeout(() => alert.remove(), 150); // Remove from DOM after fade-out
            });
        }, 2000); // 2-second delay
    </script>

<div class="container mt-4">
    <h1 class="mb-4">Parking Space Reservation</h1>
    <div class="mb-3">
        <p>Logged in as: <strong>{{ username }}</strong></p>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>

    <!-- Reservation Form -->
    <div class="container mt-3">
        <h5 class="text-center">Reservation</h5>
        <div class="card">
            <div class="card-body">

    <form method="POST" action="{{ url_for('add_reservation') }}" class="needs-validation" novalidate>
        <div class="row g-2 mb-3">
            <!-- Date Picker -->
            <div class="col-6">
                <label for="reservation-date" class="form-label visually-hidden">Date</label>
                <input type="date" class="form-control form-control-sm" id="reservation-date" name="date" required>
            </div>
    
            <!-- Start Time -->
            <div class="col-6">
                <label for="start-time" class="form-label visually-hidden">Start Time</label>
                <input type="time" class="form-control form-control-sm" id="start-time" name="start_time" step="1800" required>
            </div>
        </div>
    
        <div class="row g-2 mb-3">
            <!-- Duration -->
            <div class="col-12">
                <label for="duration" class="form-label visually-hidden">Duration</label>
                <select class="form-control form-control-sm" id="duration" name="duration" required>
                    <option value="30">30 minutes</option>
                    <option value="60">1 hour</option>
                    <option value="90">1 hour 30 minutes</option>
                    <option value="120">2 hours</option>
                    <option value="150">2 hours 30 minutes</option>
                    <option value="180">3 hours</option>
                </select>
            </div>
        </div>
    
        <!-- Submit Button -->
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-sm">Reserve</button>
        </div>
    </form>

</div>
</div>
</div>
    
    

    <!-- Cancellation Form -->
    <div class="container mt-3">
        <h5 class="text-center">Cancel a Reservation</h5>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('cancel_reservation') }}">
                    <div class="mb-3">
                        <label for="reservation-id" class="form-label">Select Reservation to Cancel</label>
                        <select class="form-control" id="reservation-id" name="reservation_id" required>
                            {% for reservation in reservations %}                            
                                {% if reservation.user == username %}
                                    <option value="{{ reservation.id }}">{{ reservation.display }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Cancel Reservation</button>
                </form>                
            </div>
        </div>
    </div>



    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
    
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'customThreeDay', // Set the initial view to 3-day
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: '' // No extra view buttons needed
                },
                views: {
                    customThreeDay: {
                        type: 'timeGrid',
                        duration: { days: 3 }, // Custom 3-day duration
                        buttonText: '3 days'
                    }
                },
                events: '/api/reservations', // API endpoint for reservations
                eventTimeFormat: {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false // 24-hour format
                },
                height: 'auto', // Adjust height for responsiveness
                nowIndicator: true // Highlight the current time
            });
    
            calendar.render();
        });
    </script>
    
    

</body>
</html>
